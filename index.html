<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.X-UA-Compatible=IE=edge,chrome=1">
</head>
<body>
    <form action="#">
        <header>
            <h1>Youtube Thumbnail Downloader</h1>
        </header>
        <div class="url-input"></div>
        <span class="title">Paste your Youtube URL here:</span>
        <div class="field">
            <input type="text" placeholder="Paste Your URL" required>
        </div> 
        <div class="preview-area">
            <i class="fas fa-cloud-download-alt"></i>
            <span>Paste video URL to see preview</span>
        </div>
        <div class="download-btn">
            <button type="submit">Download</button>
    </form>
</body>
</html>
