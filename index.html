<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <form action="#">
        <header>
            <h1>Youtube Thumbnail</h1>
        </header>
        <div class="url-input">
            <span class="title">Paste your Youtube URL here:</span>
            <div class="field">
                <input type="text" placeholder="Paste Your URL" required>
                <div class="bottom-line"></div>
            </div> 
        </div>
        <div class="preview-area">
            <img src="img.jpg" class="thumbnail" alt="thumbnail">
            <i class="icon fas fa-cloud-download-alt"></i>
            <span>Paste video URL to see preview</span>
        </div>
        <button class="download-btn" type="submit">Download</button>
    </form>

</body>
</html>
